<div class="container" style="padding-top: 10%;">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <mat-card>
        <mat-card-header>
          <h1>Sign Up a New User!</h1>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="signUpForm" (ngSubmit)="submit()">
            <mat-form-field>
              <input matInput placeholder="Name" formControlName="name" />
              <mat-error *ngIf="name?.errors?.['required']">
                Name is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email address" formControlName="email" />
              <mat-error *ngIf="email?.errors?.['required']">
                Email address is required
              </mat-error>
              <mat-error *ngIf="email?.errors?.['email']">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                type="password"
                placeholder="Password "
                formControlName="password"
                role="password"
              />
              <mat-error *ngIf="password?.errors?.['required']">
                Password is required
              </mat-error>
              <mat-error *ngIf="password?.errors?.['containsCapitalLetter']"
                >Password must contain a capital letter</mat-error
              >
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                type="password"
                placeholder="Confirm Password"
                formControlName="confirmPassword"
              />
              <mat-error *ngIf="confirmPassword?.errors?.['required']">
                Confirm Password is required
              </mat-error>
            </mat-form-field>
            <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
              Passwords should match
            </mat-error>
            <div class="text-center mt-3">
              <button
                type="submit"
                mat-raised-button
                color="primary"
                class="btn-block"
              >
                Sign Up!
              </button>


            </div>

          </form>
          <div class="center margin-top" style="padding-top: 5%;">
            <span>Already have an account? </span>
            <a class="sign-up-link" routerLink="/login">Sign in!</a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
